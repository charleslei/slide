<!doctype html>
<html>
    <head>
        <style type="text/css">
            .ctn {margin: 0 auto; width: 960px;}
            .slide{width: 700px;height: 525px;overflow: hidden;}
            .slide .big{
                margin:0px;
                padding:0px;
                border:none;
                height: 525px;
                width: 700px;
            }
            .slide .big li{
                list-style:none;
            }
            .slide-wrapper{
                width: 700px;
                height: 525px;
            }
            .slide-wrapper .ctl{
                margin-top:20px;
            }
            .slide-wrapper .left,.slide-wrapper .right{
                cursor:pointer;
                border:1px solid #bbb;
                padding: 5px;
                margin-right:20px;
            }
			.sml{
				margin:0;
				padding:0;
			}
            .sml li{
                list-style:none;
				float:left;
				border: 2px solid #ccc;
            }
			.sml li.active{
				border: 2px solid red;
			}
        </style>
        <link rel="stylesheet" type="text/css" href="./slide.css">
    </head>
    <body>
        <div class='ctn'>
            <div class='slide-wrapper'>
                <div class='slide'>
                    <ul class='big'>
                        <li class='item'><img src="./img/1.jpg"><span>/img/1.jpg</span></li>
                        <li class='item'><img src="./img/2.jpg"><span>/img/2.jpg</span></li>
                        <li class='item'><img src="./img/3.jpg"><span>/img/3.jpg</span></li>
                        <li class='item'><img src="./img/4.jpg"><span>/img/4.jpg</span></li>
                        <li class='item'><img src="./img/5.jpg"><span>/img/5.jpg</span></li>
                        <li class='item'><img src="./img/6.jpg"><span>/img/6.jpg</span></li>
                        <!--
                        <li class='item'><img src="./img/7.jpg"><span>/img/7.jpg</span></li>
                        <li class='item'><img src="./img/8.jpg"><span>/img/8.jpg</span></li>
                        <li class='item'><img src="./img/9.jpg"><span>/img/9.jpg</span></li>
                        <li class='item'><img src="./img/10.jpg"><span>/img/10.jpg</span></li>
                        <li class='item'><img src="./img/11.jpg"><span>/img/11.jpg</span></li>-->
                    </ul>
                </div>
				
                <div style="width:100%;overflow:hidden;height:78px;">
				<ul class='sml'>
                        <li class='item'><img style="width:100px" src="./img/1.jpg"></li>
                        <li class='item'><img style="width:100px" src="./img/2.jpg"></li>
                        <li class='item'><img style="width:100px" src="./img/3.jpg"></li>
                        <li class='item'><img style="width:100px" src="./img/4.jpg"></li>
                        <li class='item'><img style="width:100px" src="./img/5.jpg"></li>
                        <li class='item'><img style="width:100px" src="./img/6.jpg"></li>
                        <li class='item'><img style="width:100px" src="./img/7.jpg"></li>
                        <li class='item'><img style="width:100px" src="./img/8.jpg"></li>
                        <li class='item'><img style="width:100px" src="./img/9.jpg"></li>
                        <li class='item'><img style="width:100px" src="./img/10.jpg"></li>
                        <li class='item'><img style="width:100px" src="./img/11.jpg"></li>
				</ul>
                </div>
                <div class='ctl'>
                    <span class='left'>上一张</span><span class='right'>下一张</span>
                </div>
            </div>
        </div>
        <script src='./jquery-2.1.0.min.js'></script>
        <script src='./slide.js'></script>
        <script>
            $(function(){
				/*
			
                $('.slide-wrapper').Slide({index: 5, effect: 'normal', dir: 'rtl', auto: true, interval:2000, beforeChange: function(idx){
				  $('.sml li').removeClass('active');
				  $($('.sml li').get(idx)).addClass('active');
				}});*/
                $('.slide-wrapper').Slide({index: 2, dir: 'ltr', auto: true, interval: 2000, beforeChange: function(idx){
				  $('.sml li').removeClass('active');
				  $($('.sml li').get(idx)).addClass('active');
				}});
            })
        </script>
    </body>
</html>
